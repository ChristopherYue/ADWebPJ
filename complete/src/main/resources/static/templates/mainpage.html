<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
<script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>

<script type="text/javascript">
angular.module('ngRouteExample', ['ngRoute'])
.controller('HomeController', function ($scope) { $scope.$route = $route;})
.controller('ItemListController', function ($scope) { $scope.$route = $route;})
.controller('NearbyController', function ($scope) { $scope.$route = $route;})
.controller('SearchHistoryController', function ($scope) { $scope.$route = $route;})
.controller('RoutingController', function ($scope) { $scope.$route = $route;})
.controller('MineController', function ($scope) { $scope.$route = $route;})
.config(function ($routeProvider) {
    $routeProvider.
    when('/home', {
        templateUrl: 'embedded.home.html',
        controller: 'HomeController'
    }).
    when('/item', {
        templateUrl: '/templates/item.html',
        controller: 'ItemController'
    }).
    when('/nearby', {
        templateUrl: '/templates/nearby.html',
        controller: 'NearbyController'
    }).
    when('/searchhistory', {
        templateUrl: '/templates/searchhistory.html',
        controller: 'SearchHistoryController'
    }).
    when('/routing', {
        templateUrl: '/templates/routing.html',
        controller: 'RoutingController'
    }).
    when('/mine', {
        templateUrl: '/templates/mine.html',
        controller: 'MineController'
    }).
    otherwise({
        redirectTo: '/home'
    });
});
</script>

  
</head>

<body ng-app="ngRouteExample" class="ng-scope">
  
  <div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div class="page-header">
                <h1>
                    <strong>随评</strong> <small>最随意的景观评价</small>
                </h1>
                <ul class="nav nav-tabs">
                    <li class="dropdown pull-right">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">下拉<strong class="caret"></strong></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#">操作</a>
                            </li>
                            <li>
                                <a href="#">设置栏目</a>
                            </li>
                            <li>
                                <a href="#">更多设置</a>
                            </li>
                            <li class="divider">
                            </li>
                            <li>
                                <a href="#">分割线</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="media">
                 
            </div>
            <ul class="nav nav-pills">
                <li class="active">
                    <a href="#">项目列表</a>
                </li>
                <li>
                    <a href="#">附近</a>
                </li>
                <li class="disabled">
                    <a href="#">搜索历史</a>
                </li>
                <li class="disabled">
                    <a href="#">路线规划</a>
                </li>
                <li class="disabled">
                    <a href="#">我的</a>
                </li>
            </ul>
        </div>
    </div>

    <script type="text/ng-template" id="embedded.home.html">
      <h1> Home </h1>
    </script>

    <script type="text/ng-template" id="embedded.item.html">
        <h1> Item </h1>
    </script>

    <script type="text/ng-template" id="embedded.nearby.html">
        <h1> Nearby </h1>
    </script>

    <script type="text/ng-template" id="embedded.searchhistory.html">
        <h1> SearchHistory </h1>
    </script>

    <script type="text/ng-template" id="embedded.routing.html">
        <h1> Routing </h1>
    </script>

    <script type="text/ng-template" id="embedded.mine.html">
        <h1> Mine </h1>
    </script>

    <div> 
      <div id="navigation">  
      <a href="#/home">Home</a>
      <a href="#/item">Item</a>
      <a href="#/nearby">Nearby</a>
      <a href="#/searchhistory">Searchhistory</a>
      <a href="#/routing">Routing</a>
      <a href="#/mine">Mine</a>
    </div>
      
    <div ng-view="">
    </div>
  </div>
</div>
</body>
</html>
